<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: system-ui, sans-serif;
    }

    button {
      font-size: 20px;
      padding: 18px 30px;
      border-radius: 14px;
      border: none;
      background: #1a73e8;
      color: white;
    }
  </style>
</head>
<body>

<button onclick="openReview()">Write a Google Review2</button>

<script>
  function openReview() {
    const reviewUrl =
      "https://search.google.com/local/writereview?placeid=ChIJjVz2SgA5nDkRxCcSsbxT9E0";

    const fallbackMapsUrl =
      "https://www.google.com/maps/place/Kapai+Coffee+house+and+Bistro/@26.4729686,80.3006682,17z/data=!4m6!3m5!1s0x399c39004af65c8d:0x4df453bcb11227c4!8m2!3d26.4729638!4d80.3032431!16s%2Fg%2F11vs3tggrs";

    // Try review first
    window.location.href = reviewUrl;

    // Fallback after 800ms
    setTimeout(() => {
      window.location.href = fallbackMapsUrl;
    }, 800);
  }
</script>

</body>
</html>
