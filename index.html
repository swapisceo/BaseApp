<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
    }

    button {
      font-size: 20px;
      padding: 16px 28px;
      border-radius: 12px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <button onclick="openReview()">
    Write a Google Review2
  </button>

  <script>
      function openReview() {
    const placeId = "ChIJjVz2SgA5nDkRxCcSsbxT9E0";

    const intentUrl =
      "intent://search.google.com/local/writereview?placeid=" + placeId +
      "#Intent;scheme=https;package=com.google.android.apps.maps;end";

    window.location.href = intentUrl;
  }
  </script>

</body>
</html>
